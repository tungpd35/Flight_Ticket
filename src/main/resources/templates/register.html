<body class="bg-gray-200">
<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12">

        </div>
    </div>
</div>
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://khoinguonsangtao.vn/wp-content/uploads/2022/11/hinh-nen-may-bay-vietnam-airline.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Đăng Ký</h4>
                                <div class="row mt-3">
                                    <div class="col-2 text-center ms-auto">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div role="form" class="text-start">
                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">Email</label>
                                    <input id="email" type="email" name="email" class="form-control">
                                </div>
                                <div class="mess-error" id="email-mess-error">Email da ton tai</div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input id="password" type="password" name="password" class="form-control">
                                </div>
                                <div class="mess-error" id="pass-mess-error">Email da ton tai</div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Nhập lại mật khẩu</label>
                                    <input id="repass" type="password" name="repassword" class="form-control">
                                </div>
                                <div class="mess-error" id="reEmail-mess-error">Email da ton tai</div>

                                <div class="text-center">
                                    <button id="submit-btn" class="btn bg-gradient-primary w-100 my-4 mb-2">Đăng Ký</button>
                                </div>
                                <p class="mt-4 text-sm text-center">
                                    Bạn đã có tài khoản?
                                    <a href="/login" class="text-primary text-gradient font-weight-bold">Đăng nhập</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer position-absolute bottom-2 py-2 w-100">
            <div class="container">

            </div>
        </footer>
    </div>
</main>

    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
